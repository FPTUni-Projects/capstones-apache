<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Tạo Tài Khoản - Vietin</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{css/animate.min.css}" rel="stylesheet"/>
    <link th:href="@{css/light-bootstrap-dashboard.css}" rel="stylesheet"/>
    <link th:href="@{css/vietin/main.css}" rel="stylesheet"/>
    <link th:href="@{css/vietin/create-user.css}" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link th:href="@{css/pe-icon-7-stroke.css}" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <div th:replace="sections/sidebar :: sidebar"></div>

        <div class="main-panel">
            <div th:replace="sections/navbar :: navbar"></div>

            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card card-user">
                                <div class="card-header">
                                    <h4 class="card-title">Thông tin nhân viên</h4>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Họ và tên</label>
                                                <input type="text" class="form-control" placeholder="Nhập họ và tên nhân viên" value="" id="userFullName">
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <label>Số điện thoại</label>
                                                <input type="text" class="form-control" onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                                                       placeholder="Nhập số điện thoại" value="" id="userPhoneNumber">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 px-1">
                                            <div class="form-group">
                                                <label>Tên đăng nhập</label>
                                                <input type="text" class="form-control" placeholder="Nhập tên đăng nhập nhân viên" value="" id="userUsername">
                                            </div>
                                        </div>
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label>Mật khẩu</label>
                                                <input type="text" class="form-control" value="" id="userPassword">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Chức vụ</label>
                                                <select id="userRole" class="form-control">
                                                    <option value="0">Administrator</option>
                                                    <option value="1">Phòng Quản Lý</option>
                                                    <option value="2">Phòng Kinh Doanh</option>
                                                    <option value="3">Phòng Thi Công</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6 create-user-btn-group">
                                            <label>&emsp;</label>
                                            <button type="button" class="btn btn-main" id="btnCreateUser">Tạo Tài Khoản</button>
                                            <button type="button" class="btn btn-main-cancel" id="btnCancelCreateUser">Hủy</button>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:replace="sections/footer :: footer"></div>
        </div>
    </div>

    <script type="application/javascript" th:src="@{js/jquery.3.2.1.min.js}"></script>
    <script type="application/javascript" th:src="@{js/bootstrap.min.js}"></script>
    <script type="application/javascript" th:src="@{js/bootstrap-notify.js}"></script>
    <script type="application/javascript" th:src="@{js/light-bootstrap-dashboard.js}"></script>

    <script type="application/javascript" th:src="@{js/vietin/rest.js}"></script>
    <script type="application/javascript" th:src="@{js/vietin/common-api.js}"></script>
    <script type="application/javascript" th:src="@{js/vietin/common.js}"></script>
    <script type="application/javascript" th:src="@{js/vietin/constant.js}"></script>
    <script type="application/javascript" th:src="@{js/vietin/create-user.js}"></script>
</body>
</html>

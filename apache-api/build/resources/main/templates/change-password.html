<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Đổi Mật Khẩu - Vietin</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{css/animate.min.css}" rel="stylesheet"/>
    <link th:href="@{css/light-bootstrap-dashboard.css}" rel="stylesheet"/>
    <link th:href="@{css/vietin/main.css}" rel="stylesheet"/>
    <link th:href="@{css/vietin/create-user.css}" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link th:href="@{css/pe-icon-7-stroke.css}" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <div th:replace="sections/sidebar :: sidebar"></div>

        <div class="main-panel">
            <div th:replace="sections/navbar :: navbar"></div>

            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card card-user">
                                <div class="card-header">
                                    <h4 class="card-title">Đổi mật khẩu</h4>
                                </div>
                                <div class="card-body">
                                    <div class="row" style="display: flex; justify-content: center">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Mật khẩu cũ</label>
                                                <input type="text" class="form-control" placeholder="Mật khẩu cũ" value="" id="userOldPassword">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="display: flex; justify-content: center">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Mật khẩu mới</label>
                                                <input type="text" class="form-control" placeholder="Mật khẩu mới" value="" id="userNewPassword">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="display: flex; justify-content: center">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Xác nhận mật khẩu</label>
                                                <input type="text" class="form-control" placeholder="Xác nhận mật khẩu" value="" id="userConfirm">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="display: flex; justify-content: center; margin-bottom: 3rem;">
                                        <div class="col-md-5" style="display: flex; justify-content: space-between;">
                                            <button type="button" class="btn btn-main" id="btnChangePassword" style="width: 45%;">Đổi Mật Khẩu</button>
                                            <button type="button" class="btn btn-main-cancel" id="btnCancelChangePassword" style="width: 45%;">Hủy</button>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:replace="sections/footer :: footer"></div>
        </div>
    </div>

    <script type="application/javascript" th:src="@{js/jquery.3.2.1.min.js}"></script>
    <script type="application/javascript" th:src="@{js/bootstrap.min.js}"></script>
    <script type="application/javascript" th:src="@{js/bootstrap-notify.js}"></script>
    <script type="application/javascript" th:src="@{js/light-bootstrap-dashboard.js}"></script>

    <script type="application/javascript" th:src="@{js/vietin/rest.js}"></script>
    <script type="application/javascript" th:src="@{js/vietin/common-api.js}"></script>
    <script type="application/javascript" th:src="@{js/vietin/common.js}"></script>
    <script type="application/javascript" th:src="@{js/vietin/constant.js}"></script>
    <script type="application/javascript" th:src="@{js/vietin/change-password.js}"></script>
</body>
</html>

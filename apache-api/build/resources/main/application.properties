server.port=8089
server.error.whitelabel.enabled=false
server.error.path=/page-not-found

# project information
info.project.name=apache-api
spring.profiles.active=dev

# multipart file
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/capstonesapachedb
spring.datasource.username=postgres
spring.datasource.password=postgresdbpwd
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA, Hibernate configure
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# mybatis
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#config logger
logging.level.org.springframework=error
logging.level.com.org.app.mvc=debug

#config thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.servlet.content-type=text/html; charset=utf-8
spring.thymeleaf.encoding=UTF-8
